    <body id="top">
      <h1>Register Form</h1>
      <form action="mailto:contact@jemeow.com" method="get">
        <table>
          <tr>
            <td>
              <label for="email">Email *</label>
            </td>
            <td colspan="3">
              <input
                type="text"
                id="email"
                name="email"
                pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="pw"
                >Password * <br />
                (Min length 8 characters)
              </label>
            </td>
            <td>
              <input type="password" id="pw" name="pw" minlength="8" required />
            </td>
            <td>
              <label for="cpw">Confirm Password *</label>
            </td>
            <td>
              <input
                type="password"
                id="cpw"
                name="cpw"
                minlength="8"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="ph">Phone *</label></td>
            <td colspan="3"><input type="tel" id="ph" name="ph" required /></td>
          </tr>
          <tr>
            <td>Sex</td>
            <td colspan="3">
              <input type="radio" id="male" name="sex" value="Male" checked />
               
              <label for="male">Male</label>
              <input type="radio" id="fmale" name="sex" value="Female" />
              <label for="fmale">Female</label>
            </td>
          </tr>
          <tr>
            <td colspan="4">&nbsp;</td>
          </tr>
          <tr>
            <td colspan="4" align="center">
              <input type="reset" value="Reset" />
              <input type="submit" value="Submit" />
            </td>
          </tr>
           
        </table>
      </form>
